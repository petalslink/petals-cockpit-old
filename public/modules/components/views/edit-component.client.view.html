<section data-ng-controller="ComponentsUpdateController as componentUpCtrl">

    <div class="modal-header">
        <h3 class="modal-title">Update: {{component.name}}</h3>
    </div>
    <div class="modal-body">
        <form name="updateComponentForm" ng-submit="ok()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div data-ng-show="close" class="text-center text-success">
                            <div class="alert alert-success" role="alert">
                                <strong data-ng-bind="close"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 text-center">
                        <i class="glyphicon glyphicon-flash cust-profile"></i>
                        <br/><br/>
                    </div>
                    <div class="col-sm-8">
                        <div class="panel-green">
                            <div class="panel-heading padZero text-center">
                                <h4 class=""><i class="glyphicon glyphicon-flash cust-overview"></i> Component Parent</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="parentNode">Name</label>

                            <div class="controls">
                                    <span class="input-group-addon">
                                        <div class="disabled" id="parentNode">{{component.parentServer.name}}</div>
                                    </span>
                            </div>
                        </div>
                        <div class="panel-green">
                            <div class="panel-heading padZero text-center">
                                <h4 class=""><i class="glyphicon glyphicon-flash cust-overview"></i> Component Settings</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
                                    <span class="input-group-addon">
                                        <input type="text" data-ng-model="component.name" id="name"
                                               class="form-control">
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="componentUpCtrl.update(component)">
            <i class="glyphicon glyphicon-refresh"></i>
            Update Component
        </button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">
            <i class="glyphicon glyphicon-remove"></i>
            Close
        </button>
    </div>

</section>
