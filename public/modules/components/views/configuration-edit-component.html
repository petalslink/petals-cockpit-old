<div data-ng-controller="ComponentsUpdateController as componentUpCtrl" md-theme="overview-theme">
    <md-toolbar md-theme="overview-theme" class="md-primary md-hue-3">
        <div class="md-toolbar-tools" layout-align="center">{{sItem.name}}
            <i class="material-icons md-48 md-primary">{{sItem.icon}}</i>
        </div>
    </md-toolbar>

    <form name="updateComponentForm" ng-submit="ok()" novalidate>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="sItem.name" placeholder="Name">
            </md-input-container>

            <md-button class="md-fab md-accent md-hue-1" aria-label="Refresh" ng-click="componentUpCtrl.update(sItem)">
                <md-tooltip>
                    Update Component
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">refresh</md-icon>
            </md-button>

            <md-button data-ng-controller="ServiceunitsController as serviceunitsCtrl" class="md-fab md-accent md-hue-1"
                       aria-label="Refresh" ng-click="serviceunitsCtrl.modalCreate(createServiceunitForm)">
                <md-tooltip>
                    Create New Service Unit
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">add</md-icon>
            </md-button>
        </md-content>
    </form>
</div>

<div data-ng-controller="ServiceunitsController as serviceunitsCtrl">
    <dir-serviceunit-list info="serviceunitsCtrl.serviceunits" filter="searchText"></dir-serviceunit-list>
</div>
