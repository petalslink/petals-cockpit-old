<md-dialog data-ng-controller="ComponentsCreateController as componentCtrl" md-theme="component-theme"
           aria-label="Pop Up New Component" ng-cloak
           flex-sm="80" flex-md="80" flex-gt-md="80">

    <form name="createComponentForm">
        <md-toolbar layout="row" class="md-primary md-hue-1">

            <md-button class="md-icon-button md-accent"
                       ng-click="closeDialog()">
                <md-tooltip md-direction="bottom">
                    Back
                </md-tooltip>
                <md-icon class="material-icons md-24 md-accent" aria-label="Close Dialog">arrow_back</md-icon>
            </md-button>

            <md-button ng-click="create(component); closeDialog(); openBottomSheet()"
                       class="md-fab md-accent md-fab-bottom-left md-raised margButtonFloat md-whiteframe-z3 md-whiteframe-6dp"
                       ng-disabled="createComponentForm.$invalid">
                <md-tooltip md-direction="bottom">
                    Create New Component
                </md-tooltip>
                <md-icon class="md-accent md-24">done</md-icon>
            </md-button>

            <h1 class="md-toolbar-tools md-primary md-hue-1" layout-align="center center">
                <md-button class="md-icon-button md-accent">
                    <md-tooltip md-direction="bottom">
                        Component
                    </md-tooltip>
                    <md-icon class="material-icons md-24 md-accent" aria-label="add">extension</md-icon>
                </md-button>
                New Component in &nbsp;
                <code> {{ componentP.name }} </code>
            </h1>

        </md-toolbar>

        <md-dialog-content layout-padding layout="row" layout-sm="column" class="md-accent" flex>

            <div layout="column" layout-align="center center" flex="100" flex-sm="100">
                <md-input-container class="md-accent md-hue-1" flex>
                    <label>Name</label>
                    <input type="text" data-ng-model="component.name" placeholder="Name" required>
                </md-input-container>
            </div>

        </md-dialog-content>
    </form>

</md-dialog>
