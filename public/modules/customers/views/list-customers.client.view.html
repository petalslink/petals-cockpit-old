<section data-ng-controller="CustomersController" as customersCtrl>
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="list-group">
        <div class="col-sm-4" data-ng-repeat="customer in customersCtrl.customers">
            <a data-ng-repeat="customer in customersCtrl.customers" data-ng-href="#!/customers/{{customer._id}}" class="list-group-item">

                <i class="glyphicon glyphicon-user"></i>
                <h4>{{customer.firstName}}  {{customer.surname}}</h4>
                <small class="list-group-item-text">
                    <span data-ng-bind="customer.created | date:'medium'"></span>
                </small>

            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    	No Users yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
