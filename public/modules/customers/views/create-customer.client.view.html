<section data-ng-controller="CustomersController">
    <div class="page-header">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="" data-ng-submit="create()" novalidate>
            <fieldset>            
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>                        
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile"
                            ng-class="{'text-primary': referred, 'text-danger': !referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstname">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="firstName" id="firstname" class="form-control">
                            </div>                       
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="surname">Surname</label>
                            <div class="controls">
                                <input type="text" data-ng-model="surname" id="surname" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="suburb">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="suburb" id="suburb" class="form-control">
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="country" id="country" class="form-control">
                            </div>
                        </div>
                    </div>                        
                </div>
                
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="phone" id="phone" class="form-control">
                            </div>                       
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="email" id="email" class="form-control">
                            </div>
                        </div>                                 
                    </div> 
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="referred">Referred</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="referred" id="referred" class="form-control checkbox-left">
                            </div>                       
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="channel">Channel</label>
                            <div class="controls">
                                <input type="text" data-ng-model="channel" id="channel" class="form-control">
                            </div>
                        </div>                                 
                    </div>                                                   
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="industry" id="industry" class="form-control">
                            </div>
                        </div>                                   
                    </div> 
                    <div class="col-sm-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success">
                                Save & Close                                
                            </button>
                        </div>                             
                    </div>                       
                </div>        
            </fieldset>
        </form>
    </div>
</section>
