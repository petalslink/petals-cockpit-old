<section data-ng-controller="ServiceassembliesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Serviceassemblies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="serviceassembly in serviceassemblies" data-ng-href="#!/serviceassemblies/{{serviceassembly._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="serviceassembly.created | date:'medium'"></span>
				by
				<span data-ng-bind="serviceassembly.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="serviceassembly.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!serviceassemblies.$resolved || serviceassemblies.length">
    	No Serviceassemblies yet, why don't you <a href="/#!/serviceassemblies/create">create one</a>?
    </div>
</section>
