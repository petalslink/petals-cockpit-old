<section data-ng-controller="UsersUpdateController as userProfileCtrl">

	<div class="page-header text-color-white">
		<h1>Edit Profile: {{user.username}}</h1>
	</div>
	<div class="text-color-white">
		<form name="updateUserForm" ng-submit="ok()" novalidate>
				<div class="row">
					<div class="form-group">
						<div data-ng-show="error" class="text-center text-danger">
							<div class="alert alert-danger" role="alert">
								<strong data-ng-bind="error"></strong>
							</div>
						</div>
					</div>
					<div class="col-sm-6 text-center">
						<i class="glyphicon glyphicon-user cust-profile"
						   ng-class="{'text-primary': user.referred, 'text-pink': !user.referred}"></i>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="firstName">First Name</label>

							<div class="controls">
								<input type="text" data-ng-model="user.firstName" id="firstName"
									   class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="lastName">Last Name</label>

							<div class="controls">
								<input type="text" data-ng-model="user.lastName" id="lastName" class="form-control"
									   required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="username">Username</label>

							<div class="controls">
								<input type="text" data-ng-model="user.username" id="username" class="form-control"
									   required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="password">Password</label>

							<div class="controls">
								<input type="password" data-ng-model="user.password" id="password" class="form-control"
									   required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="country">Country</label>

							<div class="controls">
								<input type="text" data-ng-model="user.country" id="country" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-push-6">
						<div class="form-group">
							<label class="control-label" for="displayName">Pseudo Console</label>

							<div class="controls">
								<input type="text" data-ng-model="user.displayName" id="displayName"
									   class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email</label>

							<div class="controls">
								<input type="text" data-ng-model="user.email" id="email" class="form-control"
									   required>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-sm-pull-6">
						<div class="form-group">
							<label class="control-label" for="referred">Referred</label>

							<div class="controls">
								<input type="checkbox" data-ng-model="user.referred" id="referred"
									   class="form-control checkbox-left">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="channel">Channel</label>

							<div class="controls">
								<select data-ng-model="user.channel" id="channel" class="form-control" required
										ng-options="channelItem.item for channelItem in channelOptions">
									<option value="">--Choose Channel--</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="industry">Industry</label>

							<div class="controls">
								<input type="text" data-ng-model="user.industry" id="industry" class="form-control">
							</div>
						</div>
					</div>
				</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success btn-lg" ng-click="userProfileCtrl.update(user)">
			<i class="glyphicon glyphicon-save"></i>
			Save Profile</button>
	</div>

</section>
