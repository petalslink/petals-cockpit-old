<section data-ng-controller="UsersUpdateController as userProfileCtrl" class="container">

    <div class="page-header text-color-white">
        <h1>Edit Profile: {{user.username}}</h1>
    </div>
    <div class="text-color-black panel">
        <form name="updateUserForm" ng-submit="ok()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div data-ng-show="close" class="text-center text-success">
                            <div class="alert alert-success" role="alert">
                                <strong data-ng-bind="close"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 text-center">
                        <i class="glyphicon glyphicon-user cust-profile text-color-black"
                           ng-class="{
                           'text-primary': user.capacities.admin, 'text-green': user.capacities.adminBus, 'text-orange': user.capacities.developer,
                           'text-yellow': user.capacities.technicalMonitoring, 'text-red': user.capacities.buisnessMonitoring}" ></i>
                        <br/><br/>

                        <div class="form-group">
                            <label class="control-label" for="admin">Admin Petals COCKPIT</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="user.capacities.admin" id="admin"
                                       class="form-control checkbox-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="adminBus">Admin Bus</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="user.capacities.adminBus" id="adminBus"
                                       class="form-control checkbox-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="developer">Developer</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="user.capacities.developer" id="developer"
                                       class="form-control checkbox-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="technicalMonitoring">Technical Monitoring</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="user.capacities.technicalMonitoring"
                                       id="technicalMonitoring"
                                       class="form-control checkbox-center">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="buisnessMonitoring">Buisness Monitoring</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="user.capacities.buisnessMonitoring"
                                       id="buisnessMonitoring"
                                       class="form-control checkbox-center">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.firstName" id="firstName"
                                           class="form-control">
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.lastName" id="lastName" class="form-control"
                                           required>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.username" id="username" class="form-control"
                                           required>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="password" data-ng-model="user.password" id="password"
                                           class="form-control"
                                           required>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.email" id="email" class="form-control"
                                           required>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="country">Gender</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <select data-ng-model="user.gender" id="gender" class="form-control" required
                                            ng-options="channelItem.item for channelItem in channelGender">
                                        <option value="">--Choose your Sexe--</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="displayName">Pseudo Console</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.displayName" id="displayName"
                                           class="form-control">
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <select data-ng-model="user.country" id="country" class="form-control" required
                                            ng-options="channelItem.item for channelItem in channelCountry">
                                        <option value="">--Choose your Country--</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.phone" id="phone" class="form-control">
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="location">Location</label>

                            <div class="controls">
                                <span class="input-group-addon">
                                    <input type="text" data-ng-model="user.location" id="location"
                                           class="form-control">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="userProfileCtrl.update(user)">
            <i class="glyphicon glyphicon-save"></i>
            Save Profile
        </button>
    </div>

</section>
