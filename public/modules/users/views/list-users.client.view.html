<div data-ng-controller="UsersController as usersCtrl" ng-cloak md-theme="core-theme">

    <md-toolbar layout="row" class="md-accent md-hue-3" layout-align="start start">

        <form name="searchForm" layout-padding>

            <md-input-container class="md-primary md-hue-1" aria-label="Search" layout="row"
                                layout-align="center center">
                <i class="material-icons md-36 md-primary">search</i>
                <label for="searchInput"></label>
                <input id="searchInput" placeholder="Search.." type="text" ng-model="searchText"
                       md-autofocus>
            </md-input-container>

        </form>

    </md-toolbar>
    <md-toolbar class="md-accent md-hue-3" layout-align="end end">
        <md-tooltip md-direction="bottom">
            Add User
        </md-tooltip>
        <md-button class="md-fab md-accent md-mini md-raised" ng-click="showModalCreateUser($event, user)">
            <md-icon class="material-icons md-24 md-primary" aria-label="add">add</md-icon>
        </md-button>
    </md-toolbar>

    <md-content class="md-padding">
        <dir-user-list info="usersCtrl.users" filter="searchText"></dir-user-list>
    </md-content>

</div>
