<div ng-controller="treeCtrl as myCtrl">
    <div class="tabs-nav">
        <li><a>{{expanding_property.displayName}} <span class="caret"></span></a></li>
        <li>
            <a>
                <input type="search" class="text-color-black" ng-model="_filter.title"
                       placeholder="Search...">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </li>
    </div>

    <div class="marg5 list-group-item backgroundStartMenu">
        <!--<p class="text-right">You are in: <code>{{expanding_property.displayName}}</code></p>-->

        <tree-dnd class="tree-dnd dnd dnd-hover b-b b-light"
                  tree-data="tree_data"
                  tree-class="table table-bordered table-hover"
                  callbacks="callbacks"
                  tree-control="my_tree"
                  primary-key="parentId"
                  column-defs="col_defs"
                  filter="_filter"
                  expand-on="expanding_property"
                  on-select="select_handler(node)"
                  on-click="click_handler(node)"
                  expand-level="5"
                  icon-leaf="none"
                  icon-expand="glyphicon glyphicon-chevron-down"
                  icon-collapse="glyphicon glyphicon-chevron-right"
                  template-url="user.template.html"
                >

            <table ng-class="$tree_class">
                <thead>
                <tr>
                    <th>
                        {{col.displayName}}
                    </th>
                </tr>
                </thead>

                <tbody class="tree-dnd-nodes" tree-dnd-nodes="tree_nodes">

                    <tr class="ng-scope tree-dnd-node active"
                        tree-dnd-node="node"
                        ng-repeat="node in tree_nodes track by node.__hashKey__"
                        ng-show="enabledFilter ? node.__filtered_visible__ === true && node.__visible__ : node.__visible__"
                        ng-class="enabledFilter ? (node.__filtered__ === true? 'success': '') : (node.__selected__ ? ' active':'')"
                        ng-click="onSelect(node)"
                        >
                        <td class="colorTreeSelect ng-binding v-middle"

                            ng-style="expandingProperty.cellStyle ? expandingProperty.cellStyle : {'padding-left': $callbacks.calsIndent(node.__level__)}"
                            ng-class="expandingProperty.cellClass"
                            compile="expandingProperty.cellTemplate">
                            <a data-nodrag="" class="colorLinkTree">
                                <i ng-class="$icon_class"
                                   ng-click="toggleExpand(node)"
                                   class="tree-icon glyphicon glyphicon-chevron-right">
                                </i>

                                <!--{{node[expandingProperty.field]}}{{node[expandingProperty]}}-->
                                {{node.title[0].name}}
                            </a>
                        </td>
                    </tr>

        </tree-dnd>
