<section ng-controller="HeaderController" md-theme="core-theme">
	<md-toolbar class="md-padding md-accent md-hue-2">
		<md-menu-bar class="md-accent md-hue-2">
			<div layout="row" layout-wrap layout-align="start center">
				<a href="/#!/">
					<md-icon><img ng-src="/modules/core/img/brand/petals_cockpit.png"
								  class="logoPetals"
								  aria-label="Home"/>
					</md-icon>
				</a>
			</div>
			<!-- When User is Logged -->

			<div data-ng-show="authentication.user" layout="row" layout-align="end center">
				<md-menu-item class="md-primary">
					<md-menu class="md-primary" md-position-mode="target-right target">
						<md-button class="md-primary md-raised md-hue-1" ng-click="$mdOpenMenu()">
							<a href="#" class="md-primary">
								<md-icon class="material-icons md-36 md-primary">settings_application</md-icon>
								<label class="normal">Config</label>
							</a>
						</md-button>
						<md-menu-content width="3">
							<md-menu-item class="md-primary">
								<a href="/#!/users">
									<md-button class="md-primary md-hue-1">
										<md-icon class="material-icons md-24 md-primary">edit</md-icon>
										<label class="faded">List User</label>
									</md-button>
								</a>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</md-menu-item>

				<md-menu-item class="md-primary md-hue-1">
					<md-menu class="md-primary md-hue-1" md-position-mode="target-right target">
						<md-button class="md-primary md-raised md-hue-1" ng-click="$mdOpenMenu()">
							<a href="#" class="md-primary md-hue-1">
								<md-icon class="material-icons md-36 md-primary">assignment_ind</md-icon>
								<label class="normal"><span data-ng-bind="authentication.user.displayName"></span></label>
							</a>
						</md-button>

						<md-menu-content width="3">
							<md-menu-item class="md-primary md-hue-1" ui-route="/settings/profile">
								<a href="/#!/settings/profile">
									<md-button class="md-primary md-hue-1">
										<md-icon class="material-icons md-24 md-primary">edit</md-icon>
										<label class="faded">Edit Profile</label>
									</md-button>
								</a>
							</md-menu-item>

							<md-menu-divider></md-menu-divider>

							<md-menu-item class="md-primary md-hue-1" ui-route="/auth/signout">
								<a href="/auth/signout">
									<md-button class="md-primary md-hue-1">
										<md-icon class="material-icons md-24 md-primary">power_settings_new</md-icon>
										<label class="faded">Signout</label>
									</md-button>
								</a>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</md-menu-item>
			</div>

			<!-- When User is not Logged -->

			<div data-ng-hide="authentication.user" layout="row" layout-align="end center">
				<md-menu-item class="md-primary md-hue-1" ui-route="/signin">
					<a href="/#!/signin">
						<md-button class="md-primary md-raised md-hue-1">
							<md-icon class="material-icons md-24 md-primary">power_settings_new</md-icon>
							<label class="normal">Sign In</label>
						</md-button>
					</a>
				</md-menu-item>
			</div>

		</md-menu-bar>
	</md-toolbar>
</section>
