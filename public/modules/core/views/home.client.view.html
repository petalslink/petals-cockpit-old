    <div class="container" data-ng-controller="SampleController">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <script type="text/ng-template" id="treeLevel.html">
                    <div>
                        <div ng-repeat="item in items">
                            <table>
                                <tr>
                                    <td>
                                        <button type="button" class="btnMenuBus">
                                            <input id="someCheckbox" type="checkbox" ng-model="open">
                                        </button>

                                            <a href="#" class="textMenuBus check-element animate-show" ng-hide="open">
                                                <i class="glyphicon marg5" ng-class="item.icon1"></i>
                                                {{item.file1}}
                                            </a>

                                            <a href="#" class="textMenuBus" ng-hide="open">
                                                <i class="glyphicon marg5" ng-class="item.icon2"></i>
                                                {{item.file2}}
                                            </a>

                                            <a href="#" class="textMenuBus" ng-hide="open">
                                                <i class="glyphicon marg5" ng-class="item.icon3"></i>
                                                {{item.file3}}
                                            </a>

                                            <a href="#" class="textMenuBus" ng-hide="open">
                                                <i class="glyphicon marg5" ng-class="item.icon4"></i>
                                                {{item.file4}}
                                            </a>

                                            <a href="#" class="textMenuBus" ng-hide="open">
                                                <i class="glyphicon marg5" ng-class="item.icon5"></i>
                                                {{item.file5}}
                                            </a>

                                        <div ng-include=" 'treeLevel.html'"
                                             onload="items = item.children1+item.children2+item.children3+item.children4">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </script>
                <div ng-include=" 'treeLevel.html' " onload="items = sourceItems"></div>
            </div>


            <div class="col-sm-9 col-md-9" ng-controller="MenuTemplateController">
                <div>
                    <div>

                        </ul>

                        <div class="tabs-container">
                            <select ng-model="template" ng-options="t.name for t in templates">
                                <option value=""> --Select your tab--</option>
                            </select>
                            <div class="tab-content" ng-show="tab==1" ng-model="template">
                                <h2>You are in: <code>{{template.url}}</code></h2>
                            </div>
                            <div class="tab-content" ng-show="tab==2">
                                <h2>You are in: <code>{{template.url}}</code></h2>

                            </div>
                            <div class="slide-animate-container">
                                <div class="slide-animate" ng-include="template.url"></div>

                        </div>
