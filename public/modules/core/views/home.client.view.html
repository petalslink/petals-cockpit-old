<section data-ng-controller="HomeController">
    <div class="row">
        <!-- This is alert collection -->
        <div class="col-sm-6" ng-repeat="alert in alerts">
            <div class="row">
                <div class="col-xs-2">
                    <h1>
                        <button type="button" class="btn" ng-class="alert.colour">
                            <i class="glyphicon" ng-class="alert.icon"></i>
                        </button>
                    </h1>
                </div>
                <div class="col-xs-10 text-color-white">
                    <h1>{{alert.total}}</h1>
                </div>
                <div class="col-xs-10">
                    <span class="text-color-white">{{alert.description}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
