<div class="row" data-ng-controller="ServicesController as servicesCtrl">
    <div class="panel panel-default filterable">
        <div class="panel-heading">
            <h3 class="panel-title">Petals List Service</h3>
        </div>
        <table class="table">
            <thead>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search Service...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
            </div>
            <tr class="filters">
                <th><input type="text" class="form-control" placeholder="#" disabled></th>
<!--                <th><input type="text" class="form-control" placeholder="Parent Service Unit Name" disabled></th>-->
                <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                <th><input type="text" class="form-control" placeholder="Edit" disabled></th>
                <th><input type="text" class="form-control" placeholder="Delete" disabled></th>
            </tr>
            </thead>
            <tbody data-ng-repeat="service in servicesList | filter:searchText | orderBy:'-Name'" >
            <tr>
                <td>{{$index + 1}}</td>
<!--                <td>{{service.parentServiceunit.name}}</td>-->
                <td>{{service.name}}</td>
                <td ng-click="servicesCtrl.modalUpdate('lg', service)">
                    <dir-up-service service="service"></dir-up-service>
                </td>
                <td>
                    <dir-sup-service service="service"></dir-sup-service>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- If no service in list, write a msg -->
    <div class="alert alert-warning text-center" data-ng-hide="!services.$resolved || services.length">
        No Service yet, why don't you <a href="/#!/services/create">create one</a>?
    </div>
</div>
