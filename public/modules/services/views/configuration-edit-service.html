<section data-ng-controller="ServicesUpdateController as serviceUpCtrl">

    <div class="col-sm-12 col-md-12">
        <div class="page-header">
            <h1><i class="glyphicon glyphicon-sort cust-overview"></i> {{sItem.name}}</h1>
        </div>
        <div class="text-color-black panel">
            <form name="updateServiceForm" ng-submit="ok()" novalidate>
                <fieldset>
                    <div class="row">
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div data-ng-show="close" class="text-center text-success">
                                <div class="alert alert-success" role="alert">
                                    <strong data-ng-bind="close"></strong>
                                </div>
                            </div>
                        </div>
                        <!--                        <div class="col-sm-4 text-center">
                                                    <i class="glyphicon glyphicon-flash cust-profile"></i>
                                                    <br/><br/>
                                                </div>-->
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>

                                <div class="controls">
                                    <span class="input-group-addon">
                                        <input type="text" data-ng-model="sItem.name" id="name"
                                               class="form-control">
                                    </span>
                                </div>
                            </div>
<!--                            <div class="form-group">
                                <label class="control-label" for="name">State</label>

                                <div class="controls">
                                    <span class="input-group-addon">
                                        <input type="text" data-ng-model="sItem.states" id="state"
                                               class="form-control">
                                    </span>
                                </div>
                            </div>-->
                            <div class="col-sm-6 text-center">
                                <button class="btn btn-success" ng-click="serviceUpCtrl.update(sItem)">
                                    <i class="glyphicon glyphicon-refresh"></i>
                                    Update Service
                                </button>
                            </div>
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
