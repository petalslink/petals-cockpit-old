<div data-ng-controller="ServicesUpdateController as serviceUpCtrl" md-theme="overview-theme">
    <md-toolbar class="md-primary md-hue-3">
        <div class="md-toolbar-tools" layout-align="center">{{sItem.name}}
            <i class="material-icons md-48 md-primary">{{sItem.icon}}</i>
        </div>
    </md-toolbar>

    <form name="updateServiceunitForm" ng-submit="ok()" novalidate>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="sItem.name" placeholder="Name">
            </md-input-container>

            <md-button class="md-fab md-mini md-accent" aria-label="Refresh" ng-click="serviceUpCtrl.update(sItem)">
                <md-tooltip>
                    Update Service
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">refresh</md-icon>
            </md-button>
        </md-content>
    </form>
</div>
