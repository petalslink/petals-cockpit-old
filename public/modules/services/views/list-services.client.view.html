<section data-ng-controller="ServicesController as servicesCtrl" class="backTest">

        <div class="page-header text-color-white">
            <h1>Service</h1>
        </div>
        <div class="col-xs-12 col-sm-4">
            <button type="button" class="btn btn-success text-center"
                    ng-click="servicesCtrl.modalCreate('lg',size,createServiceForm)">

                Create New Service
            </button>
        </div>
        </br>
        </br>
        <dir-service-list info="servicesCtrl.services" filter="searchText"></dir-service-list>
    </div>
</section>
