<section data-ng-controller="ServiceunitsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Serviceunits</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="serviceunit in serviceunits" data-ng-href="#!/serviceunits/{{serviceunit._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="serviceunit.created | date:'medium'"></span>
				by
				<span data-ng-bind="serviceunit.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="serviceunit.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!serviceunits.$resolved || serviceunits.length">
    	No Serviceunits yet, why don't you <a href="/#!/serviceunits/create">create one</a>?
    </div>
</section>
