<div class="panel-pricing" data-ng-controller="ServiceunitsController as serviceunitsCtrl">
    <div class="panel-green">
        <div class="panel-heading padZero text-center">
            <h4 class=""><i class="glyphicon glyphicon-flash cust-overview"></i> Service Unit Settings</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="filters">
                <th><input type="text" class="form-control" placeholder="#" disabled></th>
                <th><input type="text" class="form-control" placeholder="Parent Component Name" disabled></th>
                <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                <th><input type="text" class="form-control" placeholder="State" disabled></th>
                <th><input type="text" class="form-control" placeholder="Edit" disabled></th>
                <th><input type="text" class="form-control" placeholder="Delete" disabled></th>
            </tr>
            </thead>
            <tbody data-ng-repeat="serviceunit in serviceunitUnique">
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{serviceunit.parentComponent.name}}</td>
                <td>{{serviceunit.name}}</td>
                <td>{{serviceunit.states}}</td>
                <td ng-click="serviceunitsCtrl.modalUpdate('lg', serviceunit)">
                    <dir-up-serviceunit serviceunit="serviceunit"></dir-up-serviceunit>
                </td>
                <td>
                    <dir-sup-serviceunit serviceunit="serviceunit"></dir-sup-serviceunit>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
