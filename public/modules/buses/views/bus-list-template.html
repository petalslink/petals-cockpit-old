<div class="row" data-ng-controller="BusesController as busesCtrl">
    <div class="panel panel-primary filterable">
        <div class="panel-heading">
            <h3 class="panel-title">Petals List Bus</h3>
        </div>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="create()"><i class="glyphicon glyphicon-refresh"></i></button>
        </div>
        <table class="table">
            <thead>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search Bus...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
            </div>
            <tr class="filters">
                <th><input type="text" class="form-control" placeholder="#" disabled></th>
                <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                <th><input type="text" class="form-control" placeholder="Version" disabled></th>
                <th><input type="text" class="form-control" placeholder="Ip" disabled></th>
                <th><input type="text" class="form-control" placeholder="Port" disabled></th>
                <th><input type="text" class="form-control" placeholder="Edit" disabled></th>
                <th><input type="text" class="form-control" placeholder="Delete" disabled></th>
            </tr>
            </thead>
            <tbody data-ng-repeat="bus in busesList | filter:searchText | orderBy:'-Name'" >
            <tr ng-click="busesCtrl.modalUpdate('lg', bus)">
                <td>{{$index + 1}}</td>
                <td>{{bus.name}}</td>
                <td>{{bus.channelVersion}}</td>
                <td>{{bus.ip}}</td>
                <td>{{bus.port}}</td>
                <td>
                    <dir-up-bus bus="bus"></dir-up-bus>
                </td>
                <td>
                    <dir-sup-bus bus="bus"></dir-sup-bus>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- If no bus in list, write a msg -->
    <div class="alert alert-warning text-center" data-ng-hide="!buses.$resolved || buses.length">
        No Bus yet, why don't you <a href="/#!/buses/create">create one</a>?
    </div>
