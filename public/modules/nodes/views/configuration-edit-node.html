<div data-ng-controller="NodesUpdateController as nodeUpCtrl">
    <md-toolbar md-theme="overview-theme" class="md-primary md-hue-3">
        <div class="md-toolbar-tools" layout-align="center">{{sItem.name}}
            <i class="material-icons md-48 md-primary">{{sItem.icon}}</i>
        </div>
    </md-toolbar>

    <form name="updateNodeForm" ng-submit="ok()" novalidate>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="sItem.name" placeholder="Name">
            </md-input-container>

            <md-input-container>
                <label>Ip</label>
                <input type="text" ng-model="sItem.ip" placeholder="Ip">
            </md-input-container>

            <md-input-container>
                <label>Port</label>
                <input type="text" ng-model="sItem.port" placeholder="Port">
            </md-input-container>

            <md-button class="md-fab md-accent md-hue-1" aria-label="Refresh" ng-click="nodeUpCtrl.update(sItem)">
                <md-tooltip>
                    Update Node
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">refresh</md-icon>
            </md-button>

            <md-button data-ng-controller="ComponentsController as componentsCtrl" class="md-fab md-accent md-hue-1"
                       aria-label="Refresh" ng-click="componentsCtrl.modalCreate(createComponentForm)">
                <md-tooltip>
                    Create New Component
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">add</md-icon>
            </md-button>
        </md-content>
    </form>
</div>

<div data-ng-controller="ComponentsController as componentsCtrl">
    <dir-component-list info="componentsCtrl.components" filter="searchText"></dir-component-list>
</div>
