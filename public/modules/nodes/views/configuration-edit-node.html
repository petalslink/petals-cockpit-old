<div data-ng-controller="NodesUpdateController as nodeUpCtrl" md-theme="node-theme">
    <md-toolbar class="md-primary md-hue-3">

        <div class="md-toolbar-tools md-primary md-hue-2">
            <a href="/#!/">
                <md-button class="md-icon-button"
                           ng-click="previous()">
                    <md-tooltip md-direction="right">
                        Previous
                    </md-tooltip>
                    <md-icon class="material-icons md-24 md-primary" aria-label="Previous">arrow_back</md-icon>
                </md-button>
            </a>

            <div class="md-toolbar-tools" layout-align="center">{{sItem.name}}
                <i class="material-icons md-48 md-primary">{{sItem.icon}}</i>
            </div>

            <a href="/#!/">
                <md-button class="md-icon-button"
                           ng-click="next()">
                    <md-tooltip md-direction="left">
                        Next
                    </md-tooltip>
                    <md-icon class="material-icons md-24 md-primary" aria-label="Next">arrow_forward</md-icon>
                </md-button>
            </a>
        </div>

    </md-toolbar>

    <form name="updateNodeForm" ng-submit="ok()" novalidate>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="sItem.name" placeholder="Name">
            </md-input-container>

            <md-input-container>
                <label>Ip</label>
                <input type="text" ng-model="sItem.ip" placeholder="Ip">
            </md-input-container>

            <md-input-container>
                <label>Port</label>
                <input type="text" ng-model="sItem.port" placeholder="Port">
            </md-input-container>

            <md-button class="md-fab md-mini md-accent md-hue-1" aria-label="Refresh" ng-click="nodeUpCtrl.update(sItem)">
                <md-tooltip>
                    Update Node
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">refresh</md-icon>
            </md-button>

            <md-button data-ng-controller="ComponentsController as componentsCtrl" class="md-fab md-mini md-accent md-hue-1"
                       aria-label="Refresh" ng-click="componentsCtrl.modalCreate(createComponentForm)">
                <md-tooltip>
                    Create New Component
                </md-tooltip>
                <md-icon class="material-icons md-24 md-primary">add</md-icon>
            </md-button>
        </md-content>
    </form>
</div>

<div data-ng-controller="ComponentsController as componentsCtrl">
    <dir-component-list info="componentsCtrl.components" filter="searchText"></dir-component-list>
</div>
