<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/src/client/images/favicon.png">
    <base href="/">

    <title>Petals Cockpit Prototype</title>

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- build:css styles/lib.css -->
    <link href="/bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->

    <!-- endinject -->
    <!-- endbuild -->

</head>

<body ng-cloak layout="column" flex>

<md-content layout="column" flex>
    <!-- HEADER -->
    <tmpl-appbar></tmpl-appbar>

    <div layout="column" layout-fill flex>

        <!-- WORKSPACE & ERROR 404 -->
        <div ui-view layout="column" layout-fill flex></div>

        <!-- FOOTER -->
        <footer flex="none" layout="row">
            <md-card flex>
                <md-card-header layout-fill>
                    <md-card-header-text layout="row" layout-align="center center">
                        <md-card-avatar layout="row" hide-xs>
                            <img class="" src="src/client/images/petals_cockpit.png"/>
                        </md-card-avatar>
                        <div layout="column">
                            <span class="" flex>Copyright Â© 2016 - LINAGORA</span>
                            <span class="md-subhead" flex>Version Prototype - Open Source</span>
                        </div>
                    </md-card-header-text>
                </md-card-header>
            </md-card>
        </footer>

    </div>
</md-content>

    <!-- build:js js/lib.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/ui-router-extras/release/ct-ui-router-extras.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->

    <!-- inject:js -->
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
</html>
