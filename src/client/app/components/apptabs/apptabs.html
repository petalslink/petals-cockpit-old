<md-content md-theme="core-theme" ng-cloak>

    <div layout-fill>

        <md-tabs layout-fill md-border-bottom class="md-accent"
                 md-align-tabs="{{dataNav.bottom ? 'bottom' : 'top'}}">

            <md-tab flex layout-fill id="tab1" ui-sref="workspace.apptabs.sidenav.petals" ui-sref-active="active"
                    ng-disabled="dataNav.petalsLocked">

                <md-tab-label class="md-primary">
                    <md-icon class="material-icons md-24 md-primary">{{ dataNav.petalsIcon }}</md-icon>
                    <label>
                        {{ dataNav.petalsLabel }}
                    </label>
                </md-tab-label>

            </md-tab>

            <md-tab flex layout-fill id="tab2" ui-sref="workspace.apptabs" ui-sref-active="active"
                    ng-disabled="dataNav.serviceLocked">
                <md-tab-label>
                    <md-icon class="material-icons md-24 md-primary">{{ dataNav.serviceIcon }}</md-icon>
                    <label>
                        {{ dataNav.serviceLabel }}
                    </label>
                </md-tab-label>

            </md-tab>

            <md-tab flex layout-fill id="tab3" ui-sref="workspace.apptabs" ui-sref-active="active"
                    ng-disabled="dataNav.apiLocked">
                <md-tab-label>
                    <md-icon class="material-icons md-24 md-primary">{{ dataNav.apiIcon }}</md-icon>
                    <label>
                        {{ dataNav.apiLabel }}
                    </label>
                </md-tab-label>

            </md-tab>
        </md-tabs>

    </div>

</md-content>

<md-content layout-fill flex class="fixHeightVertival">
    <div layout-fill>
        <div layout-fill ui-view="sidenavView"></div>
    </div>
</md-content>
