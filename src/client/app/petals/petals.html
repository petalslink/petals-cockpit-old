<div layout-fill md-theme="navTree-theme" ng-cloak>

    <md-content class="md-accent">

        <md-button class="md-accent md-raised md-shadow-bottom-z-2" ng-click="addBranch(data)">
            <md-icon class="material-icons"
                     aria-label="add">add
            </md-icon>
            <span> New </span>
            <md-icon class="material-icons"
                     aria-label="add">directions_bus
            </md-icon>
            <md-tooltip md-direction="right">
                Add New Bus
            </md-tooltip>
        </md-button>

    </md-content>

    <div>
        <ol>
            <li tmpl-tree="child in data.children at ol" ng-class="{minimized:(child.affichage=='minimized')}">

                <!--                <md-list class="navTree" layout="row"> -->
                <div layout="row">
                    <md-icon class="material-icons md-18 md-accent md-raised treeIcon"
                             ng-click="toggleMinimized(child)"
                             ng-switch on="child.affichage">

                        <span ng-switch-when="vide"> </span>
                        <span ng-switch-when="minimized">folder</span>
                        <span ng-switch-default>folder_open</span>

                    </md-icon>

                    <md-icon class="material-icons md-18 md-primary treeIcon">
                        {{child.icon}}
                    </md-icon>


                    <md-button class="md-primary menuBtnTree" ng-click="select(child)"
                               ng-class="{'md-raised': child.selected}"> {{ child.title }}
                    </md-button>

                    <span flex></span>
                    <div>
                        <md-icon title="Add" class="material-icons md-primary md-raised treeIcon"
                                 ng-click="addBranch(child)"
                                 ng-hide="isSU(child) || !(child.selected === true) || (child.affichage==='minimized')">
                            add
                        </md-icon>
                    </div>
                    <div md-theme="iconTree-theme">
                        <md-icon title="Delete" class="material-icons md-accent treeIcon"
                                 ng-click="deleteBranch(child)"
                                 ng-hide="!(child.selected === true)">delete
                        </md-icon>
                    </div>
                    <div md-theme="iconTree-theme">
                        <md-icon title="Edit" class="material-icons md-primary treeIcon"
                                 ng-click="changeName(child)"
                                 ng-hide="!(child.selected === true)">edit
                        </md-icon>
                    </div>
                    <div>
                        <md-icon title="Moove up" class="material-icons md-primary treeIcon"
                                 ng-click="upChild(child)"
                                 ng-hide="!(child.selected === true)">keyboard_arrow_up
                        </md-icon>
                    </div>
                    <div>
                        <md-icon title="Moove down" class="material-icons md-primary treeIcon"
                                 ng-click="downChild(child)"
                                 ng-hide="!(child.selected === true)">keyboard_arrow_down
                        </md-icon>
                    </div>
                </div>
                <!--                </md-list> -->
                <ol ng-class="{pregnant:child.children.length}"></ol>
            </li>
        </ol>
    </div>
</div>
