<md-dialog aria-label="Add Branch" md-theme="core-theme" ng-cloak>

    <form name="myFormAddBranch">

        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <md-icon class="md-icon-button md-accent" aria-label="add">add_circle_outline
                </md-icon>
                <span flex></span>
                <h2>Add new <b>'{{ formChildData.type }}'</b> on <b>'{{ parentTitle}}'</b></h2>
                <span flex></span>
<!--                <md-button type="button" class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                </md-button>-->
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content md-accent" layout-gt-sm="row">
                <md-input-container class="md-block md-accent">
                    <label>Type :</label>
                    <md-select name="myChoice"
                               ng-model="myChoice" class="md-accent"
                               ng-change="changeSelected()" required>
                        <md-option class="md-accent" ng-value="choice" ng-repeat="choice in choiceList">
                            {{choice.name}}
                        </md-option>
                    </md-select>
                    <div ng-messages="myFormAddBranch.myChoice.$error"
                         ng-if="!myFormAddBranch.$dirty && hasChoice()"><!--!myFormAddBranch.$dirty &&-->
                        <div ng-message="required">Select a Type.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block md-accent">
                    <label>Name :</label>
                    <input type="text" ng-model="formChildData.title" md-maxlength="20" required>
                    <div ng-messages="myFormAddBranch.name.$error">
                        <div ng-message="required">Name is required.</div>
                        <div ng-message="md-maxlength">The name has to be less than 20 characters long.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" ng-click="validDialog(formChildData);"
                       class="md-primary" ng-disabled="myFormAddBranch.$invalid"
                       ng-class="{'md-raised md-hue-1': (myFormAddBranch.$dirty && myFormAddBranch.$valid) }">
                Create
            </md-button>
            <md-button type="button" ng-click="closeDialog()" aria-label="Cancel">
                Cancel
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
