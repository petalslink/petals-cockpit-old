<md-dialog aria-label="Rename Branch" md-theme="core-theme" ng-cloak>

    <form name="myFormChangeName">

        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <md-icon class="md-icon-button md-accent" aria-label="edit">edit
                </md-icon>
                <span flex></span>
                <h2>Change name of <b>'{{ title }}'</b></h2>
                <span flex></span>
                <!--                <md-button type="button" class="md-icon-button" ng-click="closeDialog()">
                                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                                </md-button>-->
            </div>
        </md-toolbar>

        <md-card layout="column" layout-padding flex>

            <md-input-container class="md-block md-accent">
                <label>New Name :</label>
                <input type="text" ng-model="formChildData.title" md-maxlength="20" required>
                <div ng-messages="myFormChangeName.name.$error">
                    <div ng-message="required">Name is required.</div>
                    <div ng-message="md-maxlength">The new name has to be less than 20 characters long.</div>
                </div>
            </md-input-container>

            <div class="md-actions" layout="row" layout-align="space-between center">
                <span flex></span>
                <md-button type="submit" ng-click="validDialog(formChildData);"
                           class="md-primary" ng-disabled="myFormChangeName.$invalid"
                           ng-class="{'md-raised md-hue-1': (myFormChangeName.$dirty && myFormChangeName.$valid) }">
                    Change Name
                </md-button>
                <md-button type="button" ng-click="closeDialog()" aria-label="Cancel">
                    Cancel
                </md-button>
            </div>

        </md-card>

    </form>

</md-dialog>
