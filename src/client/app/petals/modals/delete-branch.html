<md-dialog aria-label="Delete Branch" md-theme="core-theme" ng-cloak>

    <form name="myFormChangeName">

        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <md-icon class="md-icon-button md-accent" aria-label="delete">delete
                </md-icon>
                <span flex></span>
                <h2>Removal of <b>'{{ title }}'</b></h2>
                <span flex></span>
                <!--                <md-button type="button" class="md-icon-button" ng-click="closeDialog()">
                                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                                </md-button>-->
            </div>
        </md-toolbar>

        <md-dialog-content layout-padding layout="row">
            <div class="md-dialog-content md-accent" layout-gt-sm="row">
                <span>Are you sure you want to <b>remove '{{ title }}</b>' ?</span>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout-padding layout="row">
            <span flex></span>
            <md-button type="submit" ng-click="validDialog(formChildData);"
                       class="md-primary">
                Delete
            </md-button>
            <md-button type="button" ng-click="closeDialog()" aria-label="Cancel">
                Cancel
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
