<md-dialog aria-label="Delete Branch" md-theme="core-theme" ng-cloak>

    <form name="myFormChangeName">

        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <md-icon class="md-icon-button md-accent" aria-label="delete">delete
                </md-icon>
                <span flex></span>
                <h2>Removal of <b>'{{ title }}'</b></h2>
                <span flex></span>
                <!--                <md-button type="button" class="md-icon-button" ng-click="closeDialog()">
                                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                                </md-button>-->
            </div>
        </md-toolbar>

        <md-card layout="column" layout-padding flex>

            <span>Are you sure you want to <b>remove '{{ title }}</b>' ?</span>


            <div class="md-actions" layout="row" layout-align="space-between center">
                <span flex></span>
                <md-button ng-click="validDialog(formChildData);"
                           class="md-primary">
                    Delete
                </md-button>
                <md-button ng-click="closeDialog()" aria-label="Cancel">
                    Cancel
                </md-button>

            </div>

        </md-card>

    </form>

</md-dialog>
