<md-toolbar md-theme="navConsole-theme" class="md-primary md-hue-1" layout-align="start center" flex layout="row" ng-cloak>
    <div layout="row" flex>
        <md-button ng-repeat="button in vmBcSoapSuProvide.dataNavConsole" class="btnLargeConsole"
                   aria-label="{{ button.Label }}" ui-sref="{{button.UiSref}}" ui-sref-active="selectionCmd">
            <md-icon md-svg-icon="mdicons:{{ button.Icon }}"></md-icon>
            <span hide-xs>{{ button.Label }}</span>
        </md-button>
    </div>
</md-toolbar>
