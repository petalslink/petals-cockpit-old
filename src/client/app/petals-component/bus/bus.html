<md-toolbar md-theme="navConsole-theme" ng-cloak>
    <md-card class="md-toolbar-tools" layout-align="start center">
        <md-button class="selectionCmdDefault" ng-repeat="button in dataNavConsole"
                   ui-sref="{{button.UiSref}}" ui-sref-active="selectionCmd">
            <md-icon class="selectionCmdDefault">{{ button.Icon }}</md-icon>
            <span flex></span>
            <span hide-xs>{{ button.Label }}</span>
        </md-button>
    </md-card>
</md-toolbar>
