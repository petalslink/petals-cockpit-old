<md-toolbar md-scroll-shrink md-theme="navConsole-theme" layout-align="start center" layout="row" ng-cloak>
    <div class="md-toolbar-tools">
        <md-button ng-repeat="button in vmBus.dataNavConsole"
                   aria-label="{{ button.Label }}"
                   ui-sref="{{button.UiSref}}" ui-sref-active="selectionCmd">
            <md-icon md-svg-icon="mdicons:{{ button.Icon }}"></md-icon>
            <span hide-xs>{{ button.Label }}</span>
        </md-button>
    </div>
</md-toolbar>
