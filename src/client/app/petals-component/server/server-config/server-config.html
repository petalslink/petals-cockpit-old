<div class="gridListServer" flex md-theme="cardCustom-theme">

    <md-grid-list
        md-cols-sm="6" md-cols-md="6" md-cols-gt-md="6"
        md-row-height="7:8"
        md-gutter="4px" md-gutter-gt-sm="4px">

        <md-grid-tile ng-repeat="tile in vmServerConfig.tiles"
                      md-rowspan="{{tile.span.row}}"
                      md-colspan="{{tile.span.col}}"
                      md-rowspan-sm="3"
                      md-rowspan-xs="4"
                      md-colspan-sm="2"
                      md-colspan-xs="3"
                      ng-class="tile.background">
            <md-button layout="column" class="fondGrid" layout-fill layout-padding>

                <md-grid-tile-header layout-align="center stretch" class="gridTitleHeader">
                    <span class="md-title">{{tile.title}}</span>
                </md-grid-tile-header>

                <div class="gridContent">
                    <p class="md-text-content" ng-class="tile.color" ng-repeat="data in tile.datas">
                        {{data.title}}{{data.titleSub}}
                        <md-icon class="md-accent" md-svg-icon="{{data.iconSub}}"></md-icon>
                        <i>{{data.sub}}</i>
                        <i>{{data.sub1}}</i>
                        <br ng-if="(data.title.length + data.value.length) > 16 && (data.titleSub.length + data.value.length) > 12">
                        <b>{{data.value}}</b>
                    </p>
                </div>

            </md-button>
        </md-grid-tile>
    </md-grid-list>

</div>
