<div class="gridListServer" flex md-theme="cardCustom-theme">
    <form name="vmServerConfig.form" novalidate>
    <md-grid-list
        md-cols-sm="6" md-cols-md="6" md-cols-gt-md="6"
        md-row-height="7:8"
        md-gutter="4px" md-gutter-gt-sm="4px">

        <md-grid-tile ng-repeat="tile in vmServerConfig.tiles"
                      md-rowspan="{{tile.span.row}}"
                      md-colspan="{{tile.span.col}}"
                      md-rowspan-sm="3"
                      md-rowspan-xs="4"
                      md-colspan-sm="2"
                      md-colspan-xs="3"
                      ng-class="tile.background">

            <md-button aria-label="Open Modal Server Config Details" class="fondGrid" layout-fill ng-click="vmServerConfig.openModalTile(tile)">

                <formly-form model="tile.model" fields="tile.fields" options="tile.options" form="tile.form" layout-fill layout-align="center start"></formly-form>

            </md-button>

        </md-grid-tile>
    </md-grid-list>
    </form>

    <pre>{{vmServerConfig.originalFields | json}}</pre>
    <h2>Form</h2>
    <pre>{{vmServerConfig.form | json}}</pre>-->
</div>
