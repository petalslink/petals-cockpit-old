<md-toolbar md-theme="navConsole-theme" ng-cloak>
    <md-card class="md-toolbar-tools navConsoleBackground" layout-align="start center">
        <md-button class="selectionCmdDefault" ng-repeat="button in vmServer.dataNavConsole"
                   aria-label="{{ button.Label }}"
                   ui-sref="{{button.UiSref}}" ui-sref-active="selectionCmd">
            <md-icon class="material-icons selectionCmdDefault" md-svg-icon="mdicons:{{ button.Icon }}"></md-icon>
            <span flex></span>
            <span hide-xs>{{ button.Label }}</span>
        </md-button>
    </md-card>
</md-toolbar>
