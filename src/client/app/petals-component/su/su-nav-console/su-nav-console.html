<md-toolbar class="" md-theme="navConsole-theme" ng-cloak>
    <md-card class="md-toolbar-tools" layout-align="start center">
        <md-button class="md-primary md-raised" ng-click="toggleSidenav('left')"
                   aria-label="Show" ng-controller="SidenavController" hide-gt-md>
            <md-icon class="md-icon-button">{{ dataNavConsole.menuIcon }}</md-icon>
        </md-button>

        <md-button class="selectionCmdDefault" aria-label="Go Overview"
                   ui-sref=".overview" ui-sref-active="selectionCmd">
            <md-icon class="selectionCmdDefault">{{ dataNavConsole.overviewIcon }}</md-icon>
            <span flex></span>
            <span hide-xs>{{ dataNavConsole.overviewLabel }}</span>
        </md-button>

        <md-button class="selectionCmdDefault" aria-label="Go Config"
                   ui-sref=".config" ui-sref-active="selectionCmd">
            <md-icon class="selectionCmdDefault">{{ dataNavConsole.configIcon }}</md-icon>
            <span flex></span>
            <span hide-xs>{{ dataNavConsole.configLabel }}</span>
        </md-button>
    </md-card>
</md-toolbar>
