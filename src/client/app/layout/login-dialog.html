<md-dialog md-theme="core-theme" aria-label="Login" ng-cloak>

    <form name="loginForm" data-ng-submit="vm.handleSubmit()">

        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <md-icon class="md-icon-button md-accent" aria-label="Connexion User">account_box
                </md-icon>
                <span flex></span>
                <h2>Sign in {{vm.username}}</h2>
                <span flex></span>
<!--                <md-button type="button" class="md-icon-button" ng-click="vm.handleCancel(); $event.stopPropagation();">
                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                </md-button>-->
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block md-accent">
                    <label>Username :</label>
                    <input ng-model="vm.username" md-maxlength="20" required>
                    <div ng-messages="myFormAddBranch.username.$error">
                        <div ng-message="required">Username is required.</div>
                        <div ng-message="md-maxlength">The name has to be less than 20 characters long.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block md-accent">
                    <label>Password :</label>
                    <input ng-model="vm.password" type="password" md-maxlength="20" required>
                    <div ng-messages="myFormAddBranch.password.$error">
                        <div ng-message="required">Password is required.</div>
                        <div ng-message="md-maxlength">The name has to be less than 20 characters long.</div>
                    </div>
                </md-input-container>
                <div class="md-block md-accent">
                    <md-checkbox ng-model="vm.cbRemember" aria-label="Remember">
                        Remember me
                    </md-checkbox>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" class="md-primary"
                       ng-class="{'md-raised md-hue-1': (loginForm.$dirty && loginForm.$valid) }"
                       aria-label="OK">
                Sign in
            </md-button>
            <md-button type="button" ng-click="vm.handleCancel(); $event.stopPropagation();" aria-label="Cancel">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>

</md-dialog>
