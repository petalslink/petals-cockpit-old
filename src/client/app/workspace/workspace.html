<div layout="column" flex md-theme="core-theme" class="backgroundWrkspce">
        <md-toolbar layout="row" class="md-accent toolbarCustom" md-theme="menu-theme">
            <div class="md-toolbar-tools md-primary" layout="row" layout-align="start center" id="menu">
                <md-button class="md-primary selectionDefault buttonMenu" ng-click="toggleSidenav('left')"
                           aria-label="Show" ng-controller="SidenavController" hide-gt-md>
                    <md-icon class="material-icons md-accent" aria-label="Open Menu" md-svg-icon="mdicons:menu"></md-icon>
                </md-button>

                </md-button>
                <md-button class="selectionDefault" ng-repeat="btn in vmWkspce.dataNav"
                           ui-sref="{{btn.UiSref}}" ui-sref-active="selection">
                    {{ btn.Label }}
                </md-button>
            </div>
            <div class="md-toolbar-tools md-primary" layout-align="start center">
                <md-button class="md-primary selectionDefault" aria-label="Selection">
                    Selection: {{vmWkspce.infoSelected.value}}
                </md-button>
            </div>
        </md-toolbar>

    <div layout="row" layout-fill flex>
        <tmpl-sidenav layout="column" layout-align="space-around stretch"></tmpl-sidenav>
        <div layout="column" layout-fill flex>
            <!-- Multi named view for managing sticky state -->
            <!-- named view for state workspace.petals -->
            <ui-view name="petals-nav-console" ng-show="$state.includes('home.workspace.petals')"></ui-view>
            <ui-view name="petals-console" ng-show="$state.includes('home.workspace.petals')" flex></ui-view>
            <!-- named view for state workspace.service -->
            <ui-view name="service-nav-console" ng-show="$state.includes('home.workspace.service')"></ui-view>
            <ui-view name="service-console" ng-show="$state.includes('home.workspace.service')" flex></ui-view>
            <!-- named view for state workspace.api -->
            <ui-view name="api-nav-console" ng-show="$state.includes('home.workspace.api')"></ui-view>
            <ui-view name="api-console" ng-show="$state.includes('home.workspace.api')" flex></ui-view>
        </div>

    </div>

</div>
