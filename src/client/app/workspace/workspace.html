<div layout="column" flex md-theme="core-theme">

    <div layout="column">
        <md-toolbar class="md-accent" md-theme="menu-theme">
            <section class="md-toolbar-tools md-primary" layout-align="start center" id="menu">
                <md-button class="md-primary left" aria-label="Go Petals"
                           ui-sref="workspace.petals" ui-sref-active="selected">
                    <md-icon class="md-icon-button groupIcn" hide-xs>{{ dataNav.petalsIcon }}</md-icon>
                    <span flex></span>
                    <span>{{dataNav.petalsLabel}}</span>
                </md-button>

                <md-button class="md-primary middle" aria-label="Go Service"
                           ui-sref="workspace.service" ui-sref-active="selected">
                    <md-icon class="md-icon-button groupIcn" hide-xs>{{ dataNav.serviceIcon }}</md-icon>
                    <span flex></span>
                    <span>{{dataNav.serviceLabel}}</span>
                </md-button>

                <md-button class="md-primary right" aria-label="Go Api"
                           ui-sref="workspace.api" ui-sref-active="selected">
                    <md-icon class="md-icon-button groupIcn" hide-xs>{{ dataNav.apiIcon }}</md-icon>
                    <span flex></span>
                    <span>{{dataNav.apiLabel}}</span>
                </md-button>
            </section>
        </md-toolbar>

    </div>

    <div layout="row" layout-fill flex>
        <div layout="column">
            <tmpl-sidenav></tmpl-sidenav>
        </div>
        <div layout="column" layout-fill flex>
            <md-card layout="row" ui-view="nav-console"></md-card>
            <md-card layout="row" ui-view="console"></md-card>
        </div>
    </div>

</div>
